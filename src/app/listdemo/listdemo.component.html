<div class="container">
  <div class="row">
    <div class="col-md-8 order-md-1">

<h3>Események</h3>
      <small>A listában {{eventlist.length}} esemény található</small>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let event of eventlist">
          {{event.id}}
          <img src="{{event.pic}}" width="100">

          {{event.name}}
          <button class="btn-danger"
                  (click)="deleteItemFromList(event.id)">
            Törlés
          </button>
          <button class="btn-danger"
                  (click)="editSelectedEvent(event.id)">
            Szerkesztés
          </button>
        </li>


      </ul>
    </div>

      <div class="col-md-4 order-md-2 mb-4">
        <form>
          <h3>Új esemény létrehozása</h3>
          <div class="form-group">ł
            <label>Új esemény neve</label>
            <input #addEventNameValue
                   [value]="modifyEvent.name"
                   type="text" class="form-control" placeholder="Új esemény neve">
            <small class="form-text text-muted">Add meg kérlek az esemény nevét egy új létrehozásához</small>
          </div>
          <div class="form-group">
            <label>Kép URL</label>
            <input #addPicUrlValue
                   [value]="modifyEvent.pic"
                   type="text" class="form-control" id="exampleInputPassword1" placeholder="Kép URL címe">
          </div>

          <button (click)="saveEvent(addEventNameValue,addPicUrlValue)" type="submit" class="btn btn-primary">Mentés
          </button>
        </form>
      </div>

  </div>
</div>
