<div class="container">
  <div class="row justify-content-center bg-light m-0 py-5">
    <div class="card mb-4 col-11 col-sm-8 mx-auto p-0" style="max-width: 30rem;">
      <div class="card-header "><h3>Profile</h3></div>
      <div class="row justify-content-center bg-light m-0">
        <img class=" my-3 border" src="../assets/profile_3.png" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">Info card title</h5>
        <table class="table">

          <tbody>
          <tr>
            <th scope="row">Név</th>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td>{{user.email}}</td>
          </tr>
          <tr>
            <th scope="row">Jelszó</th>
            <td>Larry</td>
          </tr>
          </tbody>
        </table>
        <div class="text-center mb-3">
          <a routerLink="../edit" class="btn btn-primary text-light ml-lg-2">Profile edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
