<div class="container">
  <div class="row justify-content-center bg-light m-0 py-5">
    <div class="card mb-4 col-11 col-sm-8 mx-auto p-0">
      <div class="card-body">
        <div class="card-header "><h3>Profile</h3></div>
        <div class="row justify-content-center bg-light m-0">
          <!--<img class=" my-3 border" src="../assets/profile_3.png" alt="Card image cap">-->
          <img class=" my-3 border" [src]="[profileModel.profilePictureUrl]"  alt="Card image cap">
        </div>
        <form #profileEditForm="ngForm" (submit)="onSubmit(profileEditForm.value)" >
          <div class="form-group">
            <label for="formGroupExampleInput1">Név</label>
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput1"
              placeholder="Neved"
              [(ngModel)] = "profileModel.name" name="profileName"
            >
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Email Cím</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email cim"
                   [(ngModel)] = "profileModel.email" name="profileEmail">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput3">Username</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Username"
                   [(ngModel)] = "profileModel.username" name="profileUsername">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput4">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Password"
                   [(ngModel)] = "profileModel.password" name="profilePassword">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput5">ProfilKép</label>
            <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Profilkép"
                   [(ngModel)] = "profileModel.profilePictureUrl" name="profilePictureUrl">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Profil módosítása</button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
